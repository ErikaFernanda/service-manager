{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name='csrf-token' content='{% csrf_token %}' />
    <link href="{% static 'login/style.css'%}" rel="stylesheet" />
    <title>Service Manager</title>
</head>

<body>
    <div class="login-main">
        <div class="login-left">

            <div class="login-image">
                <img src="{% static 'login/img/login_background.svg' %}" alt="Uma ilustração de uma mulher trabalhando"
                    style="width: 70%;">
            </div>
        </div>
        <div class="login-rigth">
            <div class="container-right">
                <div class="container-logo">
                    <img src={{company.logo_url}} alt="Logo da Empresa" id="logo-login">

                </div>
                <div class="container-form">
                    <div class="title-text">
                        <h2>{{company.name}}</h2>
                    </div>
                    <form method="post" action="{% url 'login' id_company=id_company %}">
                        {% csrf_token %}
                        <input class="username" name="username" placeholder="Email">
                        <input class="password" name="password" type="password" placeholder="Password">
                        <button class="button-login" type="submit">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
